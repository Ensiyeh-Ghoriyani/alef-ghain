
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تازه فهمیدم که تنهایی مسیر عشق است</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazir&family=Scheherazade+New&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      direction: rtl;
      background-color: #f0e5d8;
      color: #4e2a84;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #9c6d53;
      color: #fff;
      padding: 2rem;
      text-align: center;
      font-family: 'Scheherazade New', serif;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
      font-family: 'Scheherazade New', serif;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .poem-text {
      background: #fff;
      padding: 2rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #9c6d53;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>تازه فهمیدم که تنهایی مسیر عشق است</h1>
  </header>

  <main>
    <section class="poem-text">
      <p>هر کسی عاشق شود یک روز تنها می‌شود...</p>
      <p>سختی و رنج و تمام دردهایش یک کنار...</p>
      <p>عاشق از دنیای بی معشوق منها می‌شود...</p>
    </section>
  </main>

  <footer>
    <p>© 2025 الف غین</p>
  </footer>
</body>
</html>
